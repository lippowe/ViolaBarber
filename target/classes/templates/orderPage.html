<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бронирование онлайн</title>
    <div th:replace="~{commons :: head}"></div>
    <style>
        .book_online .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .book_online .form-group label {
            min-width: 80px;
            margin-right: 10px;
            text-align: left;
        }
        .book_online .form-group input,
        .book_online .form-group select {
            width: 100%;
            height: 40px;
            padding: 5px;
            box-sizing: border-box;
        }
        .book_online .form-group textarea {
            width: 100%;
            min-height: 100px;
            padding: 5px;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Занимает всю доступную высоту, между шапкой и футером */
        }
        .footer {
            flex-shrink: 0; /* Не уменьшается по высоте */
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
        
    </style>
</head>

<body>
<div th:replace="~{commons :: nav}"></div>

<div id="somedialog" class="dialog my-5" style="padding: 40px 0;">
    <div class="dialog__content">
        <div id="" class="my-5">
            <h3>Бронирование онлайн</h3>
            <div class="space20"></div>
            <form class="book_online" id="bookingForm" action="/order/bookNow" method="post">
                <div class="form-group">
                    <label>ФИО <span>*</span></label>
                    <label th:text="${entity.fio}">Name</span>
                </div>
                <div class="form-group">
                    <label>На дату <span>*</span></label>
                    <input type="date" id="bookingDate" name="dateTo" required="required"/>
                </div>
                <div class="form-group">
                    <label>На время <span>*</span></label>
                    <select class="selectbox-input" id="reservationtime" name="timeTo" required="required">
                        <option value="9:00:00">9:00</option>
                        <option value="9:30:00">9:30</option>
                        <option value="10:00:00">10:00</option>
                        <option value="10:30:00">10:30</option>
                        <option value="11:00:00">11:00</option>
                        <option value="11:30:00">11:30</option>
                        <option value="12:00:00">12:00</option>
                        <option value="12:30:00">12:30</option>
                        <option value="13:00:00">13:00</option>
                        <option value="13:30:00">13:30</option>
                        <option value="14:00:00">14:00</option>
                        <option value="14:30:00">14:30</option>
                        <option value="15:00:00">15:00</option>
                        <option value="15:30:00">15:30</option>
                        <option value="16:00:00">16:00</option>
                        <option value="16:30:00">16:30</option>
                        <option value="17:00:00">17:00</option>
                        <option value="17:30:00">17:30</option>
                        <option value="18:00:00">18:00</option>
                        <option value="18:30:00">18:30</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Услуга <span>*</span></label>
                    <select name="serId" id="serId" required style="width: 100%; margin-bottom: 15px;"
                            class="form-control">
                        <option name="serId" th:each="service : ${list}" th:value="${service.id}"
                                th:text="${service}"></option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <button class="button btn-xs" id="submit">Бронировать</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Получаем текущую дату
    var today = new Date();

    // Форматируем в виде "YYYY-MM-DD", который ожидается в атрибуте min
    var todayFormatted = today.toISOString().split('T')[0];

    // Устанавливаем минимальную дату в элементе input
    document.getElementById('bookingDate').setAttribute('min', todayFormatted);
</script>

<div th:replace="~{commons :: footer}"></div>
</body>
</html>
